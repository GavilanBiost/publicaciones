# GitHub Pages Configuration
title: Publicaciones Científicas - Scientific Publications
description: Repositorio de código R para publicaciones científicas / R code repository for scientific publications
author: Gavilán Biost
email: gavilanbiost@gmail.com

# Theme
theme: jekyll-theme-cayman

# Exclude files from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - LICENSE

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-relative-links

# Settings for relative links
relative_links:
  enabled: true
  collections: false
